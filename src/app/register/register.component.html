<div class="card">
  <div class="card-header">
<h1 class="text-center">Register here</h1>
</div>
<div class="container">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">
      First Name:
    </label>
      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="lastname">
      Last Name:
      </label>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    
  </div>
  <div class="form-group">
    <label for="email">
      Email:
      </label>
      <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    
  </div>
  <div class="form-group">
    <label for="password">
      Password:
      </label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>  
    
  </div>
  <div class="form-group">
    <button class="btn btn-success">Submit</button>
    </div>
  
  </form>

  <p class="text-center">
    Already have an Account ? <a routerLink = "../login">Login</a>
  </p>
  </div>
  </div>
